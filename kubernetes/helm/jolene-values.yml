# Sample of a specific environment
rev: 4

redis:
  cluster:
    enabled: false

helm-django:
  env:
    - name: SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: mysecret
          key: SECRET_KEY
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: mysecret
          key: host
    - name: DB_ENGINE
      value: django.db.backends.postgresql
    - name: DB_HOST
      valueFrom:
        secretKeyRef:
          name: jolene-test1
          key: host
